<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Fullscreen Menu</title>
    <link rel="stylesheet" href="./jsontest.css">

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    </noscript>

</head>

<body>

    <nav class="navbar">
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="logo">
            <img src="/res/Stage_Fright_Logo-removebg-preview.webp" alt="Logo">
        </div>

        <div class="cart">
            <i class="ri-shopping-bag-line"></i>
        </div>
    </nav>

    <div class="menu" id="menu">
        <div class="menu-container">
            <div class="menu-left">
                <a href="#about">About</a>
                <a href="#tours">Tours</a>
                <a href="#music">Music</a>
                <a href="#merch">Merch</a>
                <a href="#contact">Contact</a>
            </div>

            <div class="menu-right">
                <div class="menu-header">
                    <a href="#">Contact</a>
                    <a href="#">Customer Support</a>
                    <a href="#">The Amplified Brigade</a>
                </div>

                <div class="menu-social">
                    <a href="#facebook">Facebook</a>
                    <a href="#instagram">Instagram</a>
                    <a href="#spotify">Spotify</a>
                </div>
                <div class="menu-address">Stage Fright<br><span>123 Amplified St, Music City</span></div>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">Unleash Your Inner Rock</div>
    </div>

    <script type="module" src="./jsontest.js"></script>
    <script src="https://kit.fontawesome.com/c4fc73ac8f.js" crossorigin="anonymous"></script>
</body>

</html>
