<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/res/logo/Stage_Fright_Logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Stage Fright</title>

    <!-- ========= -->
    <!-- CSS Links -->
    <!-- ========= -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    </noscript>

    <link rel="stylesheet" href="/styles/checkout.css">
    <!-- ======== -->
    <!-- JS Links -->
    <!-- ======== -->
    <script type="module" src="/src/main.js"></script>
    <script src="https://kit.fontawesome.com/c4fc73ac8f.js" crossorigin="anonymous"></script>

    <meta name="description" content="Stage Fright Website">
    <meta name="keywords" content="Web Design, html, css, js">
</head>

<body>
    <div class="row">
        <div class="col-75">
            <div class="checkout_container">
                <form action="/action_page.php">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" class="checkout_btn">
                </form>
            </div>
        </div>

        <div class="col-25">
            <div class="order_items">
                <h4>Cart
                    <span class="checkout_price" style="color:white">
                        <i class="fa fa-shopping-cart"></i>
                        <b>4</b>
                    </span>
                </h4>
                <p><a href="#">Product 1</a> <span class="checkout_price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="checkout_price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="checkout_price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="checkout_price">$2</span></p>
                <hr>
                <p>Total <span class="checkout_price" style="color: white"><b>$30</b></span></p>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <dialog id="order-modal" class="order-modal">
        <div class="order_modal--content">
            <div class="order_checkmark">
                <i class="fa-regular fa-circle-check"></i>
                <div class="checkmark-background"></div>
            </div>
            <h1>Thank You!</h1>
            <p>Your order has been placed successfully.</p>
            <button class="order_close--btn" id="order_close--btn">Got it</button>
            <span class="order_modal--close" id="close-modal">&times;</span>
        </div>
    </dialog>
</body>

</html>
