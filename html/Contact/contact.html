    <main>
        <section class="contact-page container section">
            <h1 class="section-title">Contact Us</h1>
            <!-- Contact Form -->
            <div class="contact">
                <!-- <form action="https://api.web3forms.com/submit" method="POST"> -->
                <form action="https://formspree.io/f/xldddvdj" method="POST">
                    <!-- <input type="hidden" name="access_key" value="a68dae2d-eea5-41f8-a606-efb526aa36e8"> -->
                    <!-- <input type="hidden" name="redirect"
                        value="https://test-deploy-iota-dusky.vercel.app/html/contact.html"> -->
                    <input type="hidden" name="from_name" value="Stage Fright" autocomplete="off">
                    <input id="first_name" type="text" name="First Name" placeholder="First Name" autocomplete="off"
                        required>
                    <input id="last_name" type="text" name="Last Name" placeholder="Last Name" autocomplete="off"
                        required>
                    <input id="email" type="email" name="Email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                        placeholder="Your Email" autocomplete="off" required>
                    <input id="subject" type="text" name="Subject" placeholder="Subject" autocomplete="off" required>
                    <textarea id="message" name="Message" placeholder="Your Message" minlength="5" autocomplete="off"
                        required></textarea>
                    <div class="submit-btn">
                        <button type="submit" class="btn">Submit</button>
                        <!-- type="rest" to clear all the fields gotta figure out how to clear the fields after user submitts the form -->
                    </div>
                    <!-- <div class="captcha">
                        <div class="h-captcha" data-captcha="true" data-theme="dark" required></div>
                    </div> -->
                </form>
            </div>
        </section>
    </main>
