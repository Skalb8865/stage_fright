        <dialog class="container" id="dialog">
            <div class="contact">
                <form action="https://formspree.io/f/xdkazgaz" method="POST">
                    <div class="name-input-container">
                        <label for="first_name">First Name <span class="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" autocomplete="off" required>
                    </div>
                    <div class="name-input-container">
                        <label for="last_name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last_name" name="last_name" autocomplete="off" required>
                    </div>
                    <div class="email-input-container">
                        <label for="email">Email <span class="required">*</span></label>
                        <input id="email" type="email" name="Email"
                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            autocomplete="off" required>
                    </div>
                    <div class="subject-input-container">
                        <label for="tickets">Tickets, $15 per person <span class="required">*</span></label>
                        <input id="subject" type="number" name="tickets" autocomplete="off" value="1" min="1" max="10"
                            required>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </dialog>

                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            autocomplete="off" required>
                    </div>
                    <div class="subject-input-container">
                        <label for="tickets">Tickets, $15 per person <span class="required">*</span></label>
                        <input id="subject" type="number" name="tickets" autocomplete="off" value="1" min="1" max="10"
                            required>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>
