<body class="login_form">
    <!-- <div class="go_back">
        <a href="./fanclub.html">Go Back</a>
    </div> -->
    <header>
        <div class="logo">
            <img src="/res/logo/Stage_Fright_Logo.png" alt="">
        </div>
        <h1>Signup</h1>
        <p>Already have an account? <a href="./login.html"><span class="text-white">Login</span></a></p>
    </header>
    <form action="login.html">

        <input type="email" name="email" placeholder="Your email"
            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
            autocomplete="off" required>

        <input type="password" name="password" placeholder="Password" minlength="6" autocomplete="off" required>
        <p>Password must be at least 6 characters</p>

        <button type="submit">Register</button>
        <div class="or">or</div>
        <!-- <button class="sso" type="button">Login with phone number</button> -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <!-- <p><a href="#">Forgot Your Password?</a></p> -->
        <p>
            You acknowledge that you read, and agree, to our and our <a class="text-white">Privacy Policy</a>.
        </p>
    </form>
</body>
