<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/res/logo/Stage_Fright_Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanclub Login | Stage Fright</title>

    <!-- ========= -->
    <!-- CSS Links -->
    <!-- ========= -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    </noscript>

    <link rel="stylesheet" href="/styles/fanclublogin.css">

    <!-- ======== -->
    <!-- JS Links -->
    <!-- ======== -->
    <script type="module" src="/src/main.js"></script>
    <script src="https://kit.fontawesome.com/c4fc73ac8f.js" crossorigin="anonymous"></script>


    <meta name="description" content="Stage Fright Website">
    <meta name="keywords" content="Web Design, html, css, js">
</head>

<body class="account">
    <div class="account_container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="/res/fanclub/fanclub_logo.png" alt="Fanclub Logo">
                <div class="text"></div>
            </div>
            <div class="back">
                <img src="/res/fanclub/fanclub_logo.png" alt="Fanclub Logo">
                <div class="text"></div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email or username"
                                    pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#" aria-label="Forgot Password">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="submit" class="btn" value="Sumbit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup
                                    now</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter your username" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email"
                                    pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" class="btn" value="Sumbit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login
                                    now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
